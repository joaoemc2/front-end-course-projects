<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- css local -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
        <div class="col-md-6 order-md-2">
            <h2>Faça login para continuar</h2>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                    <label for="email" class="form-label">Insira seu e-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                    <label for="password" class="form-label">Insira sua senha</label>
                </div>
                <input type="submit" class="btn btn-primary" value="Entrar">
            </form>
        </div>
        <div class="col-md-6 order-md-1">
            <div class="col-12">
                <img src="img/sign_in.svg" alt="Entrar no sistema" class="img-fluid">
            </div>
            <div class="col-12" id="link-container">
                <a href="register.html">Ainda não tenho cadastro</a>
            </div>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
