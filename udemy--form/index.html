	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formuario</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h3>Cadastre seu veiculo</h3>
			</div>
			<div class="form-container">
				<div class="form-header">
					<p>Cadastro</p>
				</div>
				<div class="form-body">
					<h1 class="form-title">Venda fácil seu veículo!</h1>
					<p>Descreva as caracteristicas do seu veículo e marque todos os opcionais que ele possui</p>
					<!-- Inicio do furmulario -->
					<form method="post" action="form.php"> <!-- Back-end -->
						<div class="box-input">
							<label for="title">Titulo do imput: <span class="required-field">*</span></label>
							<input type="text" name="title" id="title" class="block" placeholder="Defina o titulo" minlength="5" 
							maxlength="30" required>
						</div>
						<div class="box-input">
							<label for="price">Preço do veiculo: <span class="required-field">*</span></label>
							<input type="number" id="price" name="price" class="block" required>
						</div>
						<div class="box-input">
							<label for="description">Descrição: <span class="required-field">*</span></label>
							<textarea name="description" id="description" cols="30" rows="10" class="block" placeholder="descreva seu veículo" required></textarea>
						</div>
						<div class="box-input">
							<label for="unique_owner">Unico dono? <span class="required-field">*</span></label>
							<select name="unique_owner" id="unique_owner" required>
								<option value="">Selecione...</option>
								<option value="1">Sim</option>
								<option value="0">Não</option>
							</select>
						</div>
						<div class="box-input">
							<label for="brand">Marca: <span class="required-field">*</span></label>
							<input type="text" name="brand" id="brand" class="block" placeholder="Defina a marca do sei veiculo" minlength="5" 
							maxlength="30" required>
						</div>
						<div class="box-input">
							<label for="model">Modelo: <span class="required-field">*</span></label>
							<input type="text" name="model" id="model" class="block" placeholder="Defina o modelo" minlength="5"  maxlength="30" required>
						</div>
						<div class="box-input">
							<label for="mile_age">Quilometragem: <span class="required-field">*</span></label>
							<input type="number" name="mile_age" id="mile_age" class="block" minlength="5" maxlength="30" required>
						</div>
						<div class="box-input">
							<label for="purchase_date">Ano: <span class="required-field">*</span></label>
							<input type="date" name="purchase_date" id="purchase_date" class="block" minlength="5"  maxlength="30" required>
						</div>
						<div class="box-input">
							<p>Cambio: <span class="required-field">*</span></p>
							<input type="radio" id="manual" name="gear">
							<label for="manual">Manual</label>
							<input type="radio" id="auto" name="gear">
							<label for="manual">Automatico</label>
						</div>
						<div class="optional-box">
							<p>Opcionais</p>
							<ul class="optional-list">
								<li>
									<input type="checkbox" id="airbag" name="optional[]" value="airbag"> <!--[] Vai levar para o banco de dados todos os values selecionados -->
									<label for="airbag">Airbag</label>
								</li>
								<li>
									<input type="checkbox" id="alarm" name="optional[]" value="alarm">
									<label for="alarm">Alarme</label>
								</li>
								<li>
									<input type="checkbox" id="ac" name="optional[]" value="ac">
									<label for="ac">Ar condicionado</label>
								</li>
								<li>
									<input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
									<label for="eletric_lock">Trava elétrica</label>
								</li>
							</ul>
						</div>
						<div class="optional-box">
							<ul class="optional-list">
								<li>
									<input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window"> <!--[] Vai levar para o banco de dados todos os values selecionados -->
									<label for="eletric_window">Vidro eletrico</label>
								</li>
								<li>
									<input type="checkbox" id="Speakers" name="optional[]" value="Speakers">
									<label for="Speakers">Som</label>
								</li>
								<li>
									<input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
									<label for="reverse_camera">Camera de ré</label>
								</li>
								<li>
									<input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
									<label for="leather_seat">Banco de couro</label>
								</li>
							</ul>
						</div>
						<div class="box-input">
							<p>Envie imagens do veiculo: <span class="required-field">*</span></p>
							<input type="file" multiple accept="image/png, image/jpeg" id="mages" name="images" required>
						</div>
						<input type="submit" value="Cadastrar" class="btn-submit">
					</form>
				</div>
			</div>
		</div>
	</body>
	</html>
